<head>
    <title>ProdCon!</title>

    <link rel="stylesheet" href="../css/global.css">

    <script src="../js/graphics/ui.js"></script>
    <script src="../js/graphics/art.js"></script>
    
    <script src="../js/utils/utils.js"></script>
    <script src="../js/utils/map.js"></script>
    <script src="../js/utils/randMapBuilder.js"></script>
    <script src="../js/utils/delaunator.js"></script>

    <script src="../js/gameControl.js"></script>
    <script src="../js/gameClasses/planeto.js"></script>
    <script src="../js/gameClasses/player.js"></script>
    <script src="../js/gameClasses/team.js"></script>
    <script src="../js/gameClasses/game.js"></script>
    <script src="../js/gameClasses/bot.js"></script>

    <script src="../js/gameControl.js"></script>
    <script src="../js/ProdCon.js"></script>

</head>
<body>
    <div id=masterDiv>
    <script>
    var colList = [{colour:"#ff0000",char:"A",inverse:"#00ffff"}, 
    {colour:"#00ff00",char:"B",inverse:"#ff00ff"}, 
    {colour:"#0000ff",char:"C",inverse:"#ffff00"}, 
    {colour:"#ffff00",char:"D",inverse:"#0000ff"}, 
    {colour:"#ff00ff",char:"E",inverse:"#00ff00"}, 
    {colour:"#00cccc",char:"F",inverse:"#ff3333"}, 
    {colour:"#e65c00",char:"G",inverse:"#19a3ff"}, 
    {colour:"#2e5cb8",char:"H",inverse:"#d1a347"}, 
    {colour:"#800080",char:"I",inverse:"#7fff7f"}, 
    {colour:"#663300",char:"J",inverse:"#99ccff"}, 
    {colour:"#ff8080",char:"K",inverse:"#007f7f"}, 
    {colour:"#00802b",char:"L",inverse:"#ff7fd4"}, 
    {colour:"#008080",char:"M",inverse:"#ff7f7f"}, 
    {colour:"#800000",char:"N",inverse:"#7fffff"}, 
    {colour:"#666699",char:"O",inverse:"#999966"}, 
    {colour:"#cc9900",char:"P",inverse:"#3366ff"}];
    
    inGame();
    var teams = [];
    var players = [];
    var gameMap = randomGen(2500,2500);
    //var gameMap = mapConverter(galconGalaxy8());


    var settings = {playing: true, botTurn: false, botDelay: 75, hideScores: false, spawnCount: 1, randShields: true, randBlocks: false, fog: false, multiShield: false, prodMode: true, maxDefense: 5, debug: false};

    for(var r = 1; r <= 6; r++){
        teams.push(new team(r, colList[r-1]));
    }
    //console.log(teams);

    players[0] = new player(1, teams[0], "Knob-Player", colList[0], false);
    players[0].team = teams[0];

    for(var r = 1; r <= 5; r++){
        players.push(new bot((r+1), {}, "Knob-" + r, colList[r], true, Math.floor(Math.random()*3)));
        //players[r].team = teams[r];
        //teams[r].addPlayer(players[r]);
    }

    for(let r = 0; r < players.length; r++){
        players[r].team = teams[r];
        teams[r].addPlayer(players[r]);
    }

    var gameA = new game(teams, players, gameMap, settings);

    gameA.loadTurnList();
    
    initMap(gameA);

    var g = mapCan.getContext("2d");
    var arty = new art(g);
    setCanvasDims(gameMap);
    scoreboard(gameA, settings.hideScores);
    setUpControls(g, gameA, arty, settings);
    //g.scale(.15, .15);
    console.log(gameA.teams);
    updateDefense(gameA);
    render(g, arty, gameA);
        </script>
    </div>
</body>
