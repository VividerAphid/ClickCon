<!DOCTYPE html>
<head>
    <title>ClickCon!</title>

    <link rel="stylesheet" href="../css/global.css">

    <script src="../js/graphics/ui.js"></script>
    <script src="../js/graphics/art.js"></script>
    
    <script src="../js/utils/utils.js"></script>
    <script src="../js/utils/map.js"></script>
    <script src="../js/utils/randMapBuilder.js"></script>
    <script src="../js/utils/delaunator.js"></script>

    <script src="../js/gameControl.js"></script>
    <script src="../js/gameClasses/planeto.js"></script>
    <script src="../js/gameClasses/player.js"></script>
    <script src="../js/gameClasses/team.js"></script>
    <script src="../js/gameClasses/game.js"></script>
    <script src="../js/gameClasses/bot.js"></script>

</head>
<body>
    <div id=masterDiv>
        <div id="buttonHolder" class="bigBox">
            <button id="StartBtn">Start!</button>
            <button id="BotWarBtn">Start Botwar!</button>
            </div>

        <div id="playerHolder" class="bigBox">

        </div>

        <div id="settingsHolder" class="bigBox">
            <div id="drpHolder">
            <label for="spawnDrp">Spawn Count: </label>
                <select id="spawnDrp">
                <option>Random Count</option>
                <option>1 Spawn</option>
                <option>2 Spawns</option>
                <option>3 Spawns</option>
                <option>5 Spawns</option>
                <option>7 Spawns</option>
                <option>Fill</option>
            </select>
            <label for="roundCount">Round Count: </label>
            <input id="roundCount" value=150 type="number">
        </div>

        <div id="rdbHolder">
            <label for="shields">Random Shields: </label>
            <input type="checkbox" id="shields">
            <label for="roadblock">Random Locked Planetos: </label>
            <input type="checkbox" id="roadblock">
            <label for="lockmode">Formation Lock Mode: </label>
            <input type="checkbox" id="lockMode">
            <label for="hideScores">Hide Scores: </label>
            <input type="checkbox" id="hideScores">
        </div>

        </div>
        <script src="../js/runner.js"></script>
    </div>
</body>
