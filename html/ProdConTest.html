    var colList = [{colour:"#ff0000",char:"A",inverse:"#00ffff"}, 
    {colour:"#00ff00",char:"B",inverse:"#ff00ff"}, 
    {colour:"#0000ff",char:"C",inverse:"#ffff00"}, 
    {colour:"#ffff00",char:"D",inverse:"#0000ff"},

    {colour:"#663300",char:"J",inverse:"#99ccff"}, 
    {colour:"#ff8080",char:"K",inverse:"#007f7f"},

    inGame();
    let randSize = Math.round(Math.random()*1000) + 1500;
    var teams = [];
    var players = [];
    var gameMap = randomGen(randSize, randSize);
    //var gameMap = mapConverter(galconGalaxy7());
    let teamC = Math.round(Math.random()*14)+2;
    var teamCount = teamC; //16; //For testing convenience only******
    var botCount = teamC-1;//15; //For testing convenience only******


    let spawns = Math.round(Math.random()*100)+1;

    var settings = {playing: true, botTurn: false, botDelay: 75, hideScores: false, spawnCount: spawns, randShields: true, randBlocks: false, fog: false, multiShield: false, prodMode: true, maxDefense: 5, debug: false};
    
    for(var r = 1; r <= teamCount; r++){
        teams.push(new team(r, colList[r-1]));
    }
    //console.log(teams);

    players[0] = new player(1, teams[0], "Knob-Player", colList[0], false);
    players[0].team = teams[0];

    for(var r = 1; r <= botCount; r++){
        players.push(new bot((r+1), {}, "Knob-" + r, colList[r], true, Math.floor(Math.random()*3)));
        players[r].team = teams[r];
        teams[r].addPlayer(players[r]);
    }

    //players[1].team = teams[1];
    //players[2].team = teams[0];
    //players[3].team = teams[1];
    //players[4].team = teams[0];

    //teams[1].addPlayer(players[1]);
    //teams[0].addPlayer(players[2]);
    //teams[1].addPlayer(players[3]);
    //teams[0].addPlayer(players[4]);
    //teams[1].addPlayer(players[5]);

    // for(let r = 0; r < players.length; r++){
    //     players[r].team = teams[r];
    //     teams[r].addPlayer(players[r]);
    // }

    var gameA = new game(teams, players, gameMap, settings);

    gameA.loadTurnList();
    
    initMap(gameA);

    var g = mapCan.getContext("2d");
    var arty = new art(g);
    
    setCanvasDims(gameMap);
    scoreboard(gameA, settings.hideScores);
    setUpControls(g, gameA, arty, settings);
    //g.scale(.15, .15);
    //console.log(gameA.teams);
    updateDefense(gameA);
    render(g, arty, gameA);
        </script>
