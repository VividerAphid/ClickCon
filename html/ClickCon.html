<!DOCTYPE html>
<head>
    <title>ClickCon!</title>

    <link rel="stylesheet" href="../css/global.css">

    <script src="../js/graphics/ui.js"></script>
    <script src="../js/graphics/art.js"></script>
    
    <script src="../js/utils/utils.js"></script>
    <script src="../js/utils/map.js"></script>
    <script src="../js/utils/randMapBuilder.js"></script>
    <script src="../js/utils/delaunator.js"></script>

    <script src="../js/gameControl.js"></script>
    <script src="../js/gameClasses/planeto.js"></script>
    <script src="../js/gameClasses/player.js"></script>
    <script src="../js/gameClasses/team.js"></script>
    <script src="../js/gameClasses/game.js"></script>

    <script src="../js/gameClasses/bots/bot.js"></script>
    <script src="../js/gameClasses/bots/wildExpandBot.js"></script>
    <script src="../js/gameClasses/bots/wildStepBot.js"></script>
    <script src="../js/gameClasses/bots/clusterGuardBot.js"></script>

</head>
<body>
    <div id="masterDivGame">
        Game Div Here
    </div>
    <div id="masterDivMenu">
        <div id="buttonHolder" class="bigBox">
            <button id="StartBtn">Start!</button>
        </div>

        <div id="playerHolder" class="bigBox">

        </div>

        <div id="settingsHolder" class="bigBox">
            <div id="leftSettings" style='float: left'>
                <div id="drpHolder">
                    <label for="spawnDrp">Spawn Count: </label>
                        <select id="spawnDrp">
                        <option>Random Count</option>
                        <option>1 Spawn</option>
                        <option>2 Spawns</option>
                        <option>3 Spawns</option>
                        <option>5 Spawns</option>
                        <option>7 Spawns</option>
                        <option>Fill</option>
                    </select>
                    <br>
                    <label for="roundCount">Round Count: </label>
                    <input id="roundCount" value=150 type="number">
                    <!--
                    <label for="fogDrp">Fog Style: </label>
                        <select id="fogDrp">
                        <option>No Fog</option>
                        <option>Soft Fog</option>
                        <option>Hard Fog</option>
                    </select>
                    -->
                </div>
        
                <div id="rdbHolder">
                    <label for="shields">Random Shields: </label>
                    <input type="checkbox" id="shields">
                    <br>
                    <label for="roadblock">Random Locked Planetos: </label>
                    <input type="checkbox" id="roadblock">
                    <br>
                    <label for="lockmode">Formation Lock Mode: </label>
                    <input type="checkbox" id="lockMode">
                    <br>
                    <label for="hideScores">Hide Scores: </label>
                    <input type="checkbox" id="hideScores">
                </div>
                <div id="botSpeedHolder">
                    <label for="botSpeedDrp">Bot Speed: </label>
                    <select id="botSpeedDrp">
                        <option>1x</option>
                        <option>2x</option>
                        <option>4x</option>
                        <option>No Delay</option>
                    </select>
                </div>
            </div>
            <div id="rightSettings" style="float:right">
                <label for="mapSelect">Select Map: </label>
                <select id="mapDrp">
                    <option>Random</option>
                    <option>Praise Jibbers</option>
                    <option>Pretty Sym</option>
                    <option>ScatterBlob</option>
                    <option>Spiral Galaxy</option>
                    <option>Ring of Death</option>
                    <option>Clusters</option>
                    <option>Heartbreak</option>
                    <option>Converge</option>
                    <option>Proper Spiral</option>
                    <option>Tri Spiral</option>
                    <option>Super Spiral</option>
                    <option>Random Gen</option>
                </select>
                <canvas id="previewCanvas">

                </canvas>
            </div>
        </div>
        <script src="../js/runner.js"></script>
    </div>
    
</body>
