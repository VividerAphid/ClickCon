function move(targ, mover){
	var validMove = false;
	if(targ.getLockLife() == 0){
		if (targ.getOwner() == players[mover-1].getID()){
			if(targ.getShield() == false){
			targ.setShield(true);
			validMove = true;
			}
		}
		else{
			if (targ.getShield()){
				targ.setShield(false);
				validMove = true;
			}
			else{
                if(players[targ.getOwner()-1].getScore() == 1){
                    console.log(players[targ.getOwner()].getID());
                    players[targ.getOwner()].id = players[mover-1].getID();
                }
				targ.setOwner(players[mover-1].getID(), players[mover-1].colour);
				validMove = true;
			}
		}
		render(map);
		if(validMove){
			swapPlayer();
		}
	}	
}
