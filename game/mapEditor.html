<!DOCTYPE HTML>
<head>
<title>ClickCon Map Editor!</title>
<link rel="stylesheet" href="css/mapEditor.css">
<script src="mapEditor.js"></script>
<script src="planeto.js"></script>
<script src="utils/utils.js"></script>
<script src="utils/randMapBuilder.js"></script>
<script src="utils/delaunator.js"></script>
<style>

</style>
</head>
<body>
<div id="canDiv">
	<canvas id="can" style="border:3px solid gray">Canvas</canvas>
</div>
<div id="menuDiv" style="border:1px solid gray">
	<h2>Tools</h2>
	<button id="planBtn" onclick="toggleEditMode(0)">Planeto Mode</button><br>
	<select id="placeModeSel">
		<option>Single</option>
		<option>Two-way Horizontal</option>
		<option>Two-way Vertical</option>
		<option>Two-way Diagonal</option>
		<option>Four-way mirror</option>
	</select><br>
	<button id="conBtn" onclick="toggleEditMode(1)">Connections Mode</button><br>
	<label>Width: <input id="widTxt" type="number" value="1000"></label><br>
	<label>Height: <input id="heiTxt" type="number" value="750"></label><br>
	<button onclick="updateCanvas(true)">Update Dimensions</button><br>
	<button onclick="generateMap()">Generate Planetos</button><br>
	<button onclick="generateEdges()">Generate Connections</button><br>
	<button>Save</button>
</div>
</body>
<script>
	var map = [];
	var mapInd = 0;
	var canvas;
	var zoomScale = 1;
	var ctx;
	var editMode = 0;
	var planBtn = document.getElementById("planBtn");
	var conBtn = document.getElementById("conBtn");
	var placeModeSel = document.getElementById("placeModeSel");
	var selected = -1;
	var edges = [];
	planBtn.style.background = "red";
	initPage();
	ctx = canvas.getContext('2d');
</script>
