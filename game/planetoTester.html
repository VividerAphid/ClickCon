<!DOCTYPE html>
<head>
	<title>Planeto Demonstration</title>
	<script src='planeto.js'></script>
	<script src='map.js'></script>
</head>
<style>
	body {
	background-color:#000;
	}
</style>
<canvas id='canvas'></canvas>
<script>
var w = 1300, h = 1000;
//maps are hardcoded in the file, but obviously can be tweaked to use the random gen coordinates
var map = prettySim();
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
canvas.width = w;
canvas.height = h;
ctx.beginPath();
ctx.rect(0,0,canvas.w,canvas.h);
ctx.fillStyle = '#fff';
ctx.fill();//this bit doesn't seem to do anything, was intended to make the canvas black and wipe the previous frame at the same time though
var i;
for (i = 0; i < map.length; i++){
	map[i].drawConnections(ctx, map);
}			
for (i = 0; i < map.length; i++){
	map[i].drawPlaneto(ctx, map);
}
</script>
